name: Build and Deploy
on:
  push:
    branches: main
  workflow_dispatch:
    inputs:
      comment:
        description: 'Comment'
        required: false
        default: 'N/A'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸  Checkout Code
        uses: actions/checkout@v2.3.1

      - name: ğŸ§©  Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: ğŸ§©  Install Gatsby CLI
        run: npm install -g gatsby-cli

      - name: ğŸ§©  Install Yarn
        run: npm install -g yarn

      - name: ğŸ§©  Install Project Dependencies
        run: yarn install

      - name: ğŸ”‘  Set environment variables
        uses: allenevans/set-env@v2.0.0
        with:
          MAILCHIMP_ENDPOINT: ${{ secrets.MAILCHIMP_ENDPOINT }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE: ${{ secrets.NOTION_DATABASE }}
          GA_MEASURE_ID: ${{ secrets.GA_MEASURE_ID }}

      - name: ğŸ›   Build
        run: yarn build

      - name: ğŸ”  Verify build
        run: ls -la public

      - name: ğŸ“¦  FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./public/
          dangerous-clean-slate: true
